# â”€â”€ Prefix: Ctrl+a â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# â”€â”€ General Settings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g escape-time 0
set -g history-limit 10000
set -g renumber-windows on
set -g focus-events on

# â”€â”€ Pane Navigation: prefix + 1-8 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8

# â”€â”€ Arrow Key Navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bind Up    select-pane -U
bind Down  select-pane -D
bind Left  select-pane -L
bind Right select-pane -R

# â”€â”€ Pane Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bind x kill-pane                          # Close current pane
bind n split-window -h \; select-layout tiled  # New pane + re-tile
bind f resize-pane -Z                     # Fullscreen toggle (zoom)
bind q confirm-before -p "Kill all panes? (y/n)" kill-session

# â”€â”€ Color Theme: Cyberpunk Vibe â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7,bold"

# Status bar - bottom
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre

# Status bar colors
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold]  VIBE #[fg=#7aa2f7,bg=#3b4261] #[fg=#a9b1d6,bg=#3b4261] #S #[fg=#3b4261,bg=#1a1b26]"

# Right status: pane count + time
set -g status-right-length 60
set -g status-right "#[fg=#3b4261,bg=#1a1b26]#[fg=#a9b1d6,bg=#3b4261]  #{window_panes} panes #[fg=#7aa2f7,bg=#3b4261]#[fg=#1a1b26,bg=#7aa2f7,bold] %H:%M "

# Window status (unused in single-window setup, but styled for completeness)
setw -g window-status-format "#[fg=#565f89] #I #W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I #W "

# Message styling
set -g message-style "fg=#7aa2f7,bg=#1a1b26,bold"
set -g message-command-style "fg=#bb9af7,bg=#1a1b26"

# Pane number display
set -g display-panes-time 3000
set -g display-panes-colour "#3b4261"
set -g display-panes-active-colour "#7aa2f7"

# â”€â”€ Pane Title Display â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
setw -g pane-border-status top
setw -g pane-border-format " #[fg=#7aa2f7]#{pane_index}#[fg=#565f89]:#{pane_current_command} "
